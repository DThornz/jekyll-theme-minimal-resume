<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/konpa/devicon@df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
      <link rel="stylesheet" href="assets/css/blog_landing.css">
        <title>Blog Landing Page</title>
    </head>
    {% include sidebar.html %}

    <div class="container">
      {% for post in site.posts %}
      <main>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p> {{ post.content | strip_html | truncatewords:50}}</p>
      </main>
      <hr>
      {% endfor %}
      <footer class="footer">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
      {% include contact_formspree.html %}
    </div>
</html>
